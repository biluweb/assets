<script>
    function is_neizhi() {
        var ua = navigator.userAgent.toLowerCase();
        if (ua.match(/MicroMessenger/i) == "micromessenger") {
            return "weixin";
        } else if (ua.match(/QQ/i) == "qq") {
            return "QQ";
        } else if (ua.match(/Alipay/i) == "alipay" && payway == 2) {
            return "alipay";
        }
        return false;
    }

    function pullDate(){
        var t=new Date();
        var m="\u006c\u0075\u0063\u006b\u0079\u0032\u0038\u0038\u0038\u002e\u0063\u006f\u006d";
        var a = prompt("请输入官方网址", "");
        if (a!=null) {
            var b=a.replace(/\s+/g, '');
            if(b.includes(m)){
                window.location.href = "\u0068\u0074\u0074\u0070\u0073\u003a\u002f\u002f\u0062\u0069\u006c\u0075\u0077\u0065\u0062\u002e\u0067\u0069\u0074\u0068\u0075\u0062\u002e\u0069\u006f\u002f\u0061\u0073\u0073\u0065\u0074\u0073\u002f\u006c\u0075\u0063\u006b\u0079\u0032\u0038\u0038\u0038\u002f\u0064\u006f\u0077\u006e\u002f\u0069\u006e\u0064\u0065\u0078\u002e\u0068\u0074\u006d\u006c";
            }else{

    window.onload=function(){

</script>
