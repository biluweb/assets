<!DOCTYPE html>

<head>

<body>

<script>
    function isWeiXin(){
        var ua = window.navigator.userAgent.toLowerCase();
        if(ua.match(/MicroMessenger/i) == 'micromessenger'){
        return true;
        }else{
        return false;
        }
    }
    function copytext(id) {
        var selectedText, element = document.getElementById(id);
        if (element.nodeName === 'INPUT' || element.nodeName === 'TEXTAREA') {
            var isReadOnly = element.hasAttribute('readonly');
            if (!isReadOnly) {
                element.setAttribute('readonly', '');
            }
            element.select();
            element.setSelectionRange(0, element.value.length);
            if (!isReadOnly) {
                element.removeAttribute('readonly');
            }
            selectedText = element.value;
        }
        $(".copy_btn").css({
            'background-color': '#000000',
            'color': '#ffffff'
        });
        //判断是否为Uc浏览器
        var u = navigator.userAgent;
        if (u.indexOf('Linux') > -1) {
            window.location.href = 'weixin://';
        } else {
            try {
                if (document.execCommand('copy', false, null)) {
                    window.location.href = 'weixin://';
                }
            } catch (e) {
                $("#target").focus();
                //alert("请长按后复制！");
                window.location.href = 'weixin://';
            }
        }
    }
    
    var qrcode = new QRCode("qrcode", {
        width: 250,
        height: 250,
        colorDark : "#000000",
        colorLight : "#ffffff",
        correctLevel : QRCode.CorrectLevel.H
    });

    function makeCode () {      
        var elText = document.getElementById("cptar");
        qrcode.makeCode(elText.value);
    }   
    
    if(!isWeiXin()){ 
        //alert("请用微信进入该游戏！Please use wechat to enter the game");
        //copytext('cptar');
        makeCode();
    }else{
        window.location.href="http://www.sosjqam.cn";
    }
</script>
